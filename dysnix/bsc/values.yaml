# Default values for bsc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

terminationGracePeriodSeconds: 180

image:
  repository: dysnix/bsc
  tag: latest
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""
podManagementPolicy: OrderedReady

# enable this only once - when your blockchain is empty. It overwrites everything
init_genesis: true

# Don't use spaces or special chars
bsc:
  # we don't have other chains, it's just a pod label for now
  chain: mainnet
  #  Blockchain sync mode ("fast", "full", or "light") (default: fast)
  syncmode: "full"
  # Blockchain garbage collection mode ("full", "archive") (default: "full")
  gcmode: "full"
  base_path: "/data"
  rpcApi: "eth,net,web3,txpool,parlia"
  rpcVhosts: "*"
  wsApi: "net,web3,eth"
  wsOrigins: "*"
  graphQlVhosts: "*"
  maxpeers: 50
  cache: 8192

# livenessProbe:
#   initialDelaySeconds: 300
#   periodSeconds: 300
#   timeoutSeconds: 10
#   successThreshold: 1
#   failureThreshold: 2

# readinessProbe:
#   initialDelaySeconds: 300
#   periodSeconds: 300
#   timeoutSeconds: 10
#   successThreshold: 1
#   failureThreshold: 2

service:
  type: ClusterIP
  rpcPortName: &rpcPortName jsonrpc
  rpcPort: &rpcPort 8575
  wsPort: &wsPort 8576
  wsPortName: &wsPortName web-socket
  graphQlPort: &graphQlPort 8577
  graphQlPortName: &graphQlPortName qraphql
  p2pPort0: &p2pPort0 30311
  p2pPortName0: &p2pPortName0 p2p
  p2pPortProtocol0: &p2pPortProtocol0 TCP
  p2pPort1: &p2pPort1 30311
  p2pPortName1: &p2pPortName1 p2p-discovery
  p2pPortProtocol1: &p2pPortProtocol1 UDP
  metricsPortName: &metricsPortName metrics
  metricsPort: &metricsPort 9368
  ports:
    - port: *rpcPort
      name: *rpcPortName
    - port: *wsPort
      name: *wsPortName
    - port: *graphQlPort
      name: *graphQlPortName
    - port: *p2pPort0
      hostPort: *p2pPort0
      name: *p2pPortName0
      protocol: *p2pPortProtocol0
    - port: *p2pPort1
      hostPort: *p2pPort1
      name: *p2pPortName1
      protocol: *p2pPortProtocol1
    - port: *metricsPort
      name: *metricsPortName

metrics:
  enabled: false
  # image:
  #   repository: 31z4/ethereum-prometheus-exporter
  #   tag: v1.2.0
  #   pullPolicy: IfNotPresent
prometheus:
  rules:
    enabled: false

failback:
  enabled: false
  image:
    repository: nginxinc/nginx-unprivileged
    tag: "1.20-alpine"
    pullPolicy: IfNotPresent
  port: 8000
  metrics:
    enabled: false
    image:
      repository: nginx/nginx-prometheus-exporter
      tag: "0.9.0"
      pullPolicy: IfNotPresent
    service:
      port: 8081
      name: nginx-metrics

nodekey_init:
  enabled: false

bxgateway:
  enabled: false
  image:
    repository: bloxroute/bxgateway
    tag: latest
    pullPolicy: Always
  rpc_port: 28332
  ws_port: 28333
  blockchain_protocol: Ethereum
  blockchain_network: BSC-Mainnet
  continent: EU
  private_key: ""
  id: ""
  certs:
    name0: external_gateway_cert.pem
    value0: ""
    name1: external_gateway_key.pem
    value1: ""

multicluster:
  enabled: false
  ingress:
    ip: ""
  service:
    port: 80

bscCmdOverride: false
bscCmd: ""

externalLB: false
externalLBIP: ""
externalLBSourceRanges: {}

externalLBp2p: false
externalLBp2pIP: ""

externalLBp2pDiscovery: false
externalLBp2pDiscoveryIP: ""

internalLB: false
internalLBIP: ""

persistence:
  enabled: true
  storageClass: ""
  accessMode: ReadWriteOnce
  size: "1000Gi"

ingress:
  rpc:
    enabled: false
    annotations:
      {}
